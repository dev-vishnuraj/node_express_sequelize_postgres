<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibeonix</title>
    <meta http-equiv="Content-Type" content="text/html charset=UTF-8" />
  </head>
  <body leftmargin="0" topmargin="0" marginwidth="0" marginheight="0" style="background: #e7e7e7; width: 100%; height: 100%;">
    <div>
      <div style="table-layout: fixed; width: 100%; ">
        <div style="max-width: 600px; background-color: #FFF; margin: auto; border-radius: 20px;">
          <div>
            <table cellpadding="0" cellspacing="0" style="text-align: center;border: 0;width: 100%; background-color: #ffffff">
              <tbody></tbody>
            </table>
          </div>
          <div style="border: 1px solid transparent; background-color: #DADADA;border-radius: 20px; max-width: 600px;">
            <table cellpadding="0" cellspacing="0" style="padding: 0;border: none; background-color: #ffffff;border-radius: 20px; margin: 0 auto; width: 100%; max-width: 560px; margin-top: 20px;margin-bottom: 20px;">
              <tbody>
                <tr>
                  <td style="text-align: center;">
                    <table cellpadding="0" cellspacing="0" style="text-align: center;border: none;border-radius: 20px 20px 0px 0px; width: 100%; height: 260px; background-color: #435EBE;  background-size: auto 102%; background-position: center center; background-repeat: no-repeat;">
                      <tbody>
                        <tr>
                          <td colspan="3" height="20"></td>
                        </tr>
                        <tr>
                          <td style="text-align: center;">
                            <img src="https://development-voice.s3.us-east-2.amazonaws.com/LogoWhite.png" alt="logo" />
                          </td>
                        </tr>
                        <tr>
                          <td colspan="3" height="60"></td>
                        </tr>
                        <tr>
                          <td style="text-align: center;">
                            <div style="display: inline-block;max-width: 345px;color: #ffffff;line-height: 36px; font-size: 24px; font-weight: 500;">
                              <div> Contact Request </div>
                            </div>
                          </td>
                        </tr>
                        <tr>
                          <td colspan="3" height="60"></td>
                        </tr>
                      </tbody>
                    </table>
                    <table cellpadding="0" cellspacing="0" style="text-align: center;width: 100%; padding: 0; margin: 0; background-color: #ffffff;border-radius: 0px 0px 20px 20px; border: 1px solid transparent;">
                      <tbody>
                        <tr style="background-color: #ECF8F8;">
                          <td colspan="3" height="40"></td>
                        </tr>
                        <tr style="background-color: #ECF8F8;">
                          <td style="text-align: center;">
                            <div style="display: inline-block;max-width: 345px;font-weight: 400; line-height: 26px; font-size: 16px;color: #444C63;"> An enquiry has been recieved from {{email}}
                            </div>
                          </td>
                        </tr>
                        <tr style="background-color: #ECF8F8;">
                          <td colspan="3" height="40"></td>
                        </tr>
                        <tr style="background-color: #ECF8F8;">
                          <td style="text-align: center;">
                            <div style="display: inline-block;max-width: 345px;font-weight: 400; line-height: 26px; font-size: 16px;color: #444C63;">
                              {{enquiry}}
                            </div>
                          </td>
                        </tr>
                        <tr style="background-color: #ECF8F8;">
                          <td colspan="3" height="40"></td>
                        </tr>
                        <tr style="background-color: #ECF8F8;">
                          <td>
                            <div style="display: inline-block;max-width: 345px;font-weight: 900; line-height: 26px; font-size: 16px;color: #444C63; text-transform: capitalize; margin-left: 20px;"> Personal Details </div>
                          </td>
                        </tr>
                        <tr style="background-color: #ECF8F8;">
                          <td>
                            <div style="display: inline-block;max-width: 345px;font-weight: 400; line-height: 26px;  font-size: 16px;color: #444C63; text-transform: capitalize; margin-left: 20px;"> Name: {{firstName}} {{lastName}}</div>
                          </td>
                        </tr>
                        <tr style="background-color: #ECF8F8;">
                          <td>
                            <div style="display: inline-block;max-width: 345px;font-weight: 400; line-height: 26px; font-size: 16px;color: #444C63; margin-left: 20px;"> Email: {{email}}</div>
                          </td>
                        </tr>
                        <tr style="background-color: #ECF8F8;">
                          <td>
                            <div style="display: inline-block;max-width: 345px;font-weight: 400; line-height: 26px; font-size: 16px;color: #444C63; text-transform: capitalize; margin-left: 20px;"> Phone Number: {{phoneNumber}}</div>
                          </td>
                        </tr>
                        <tr style="background-color: #ECF8F8;">
                          <td colspan="3" height="10"></td>
                        </tr>
                        <tr style="background-color: #ECF8F8;">
                          <td colspan="3" height="80"></td>
                        </tr>
                        <tr>
                          <td>
                            <div style="margin: 30px;"></div>
                            <div style="border: none; line-height: 14px; color: #727272; font-size: 16px;"> Â© Copyright <a href="https://www.vibeonix.com/" target="_blank" style="border: none; outline: none; text-decoration: none; line-height: 14px; font-size: 16px; color: #727272; ">Vibeonix </a> - All Rights Reserved </div>
                            <div style="margin: 10px;"></div>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div></div>
        </div>
      </div>
    </div>
  </body>
</html>
